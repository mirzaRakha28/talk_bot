name: Deploy Go Application to VPS

on:
  push:
    branches:
      - main  # Trigger deployment when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.17'  # Specify your Go version

    - name: Build the Application
      run: |
        go mod tidy
        go build -o myapp ./cmd/myapp  # Adjust the path to your main Go application

    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.VPS_HOST }}  # IP address or hostname of your VPS
        username: ${{ secrets.VPS_USER }}  # VPS username
        key: ${{ secrets.VPS_SSH_KEY }}  # Private SSH key
        passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}  # Passphrase for your SSH key (if any)
        port: '22'
        script: |
          cd /path/to/your/app  # The directory where you want to deploy your app
          git pull origin main  # Pull the latest code
          go build -o myapp ./cmd/myapp  # Build your application
          sudo systemctl restart myapp  # Restart the app service (if using systemd)
